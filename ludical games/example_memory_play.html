<!DOCTYPE html>
<html>
<head>
	<title>
		Jogo da Mem&oacute;ria
	</title>
</head>
<body>
	<img border="1" src="assets/images/fundo.png" id="img1" width="300px" height="300px" onclick="showImage(document.getElementById('img1'));">
	<img border="1" src="assets/images/fundo.png" id="img2" width="300px" height="300px" onclick="showImage(document.getElementById('img2'));">
	<br>
	<img border="1" src="assets/images/fundo.png" id="img3" width="300px" height="300px" onclick="showImage(document.getElementById('img3'));">
	<img border="1" src="assets/images/fundo.png" id="img4" width="300px" height="300px" onclick="showImage(document.getElementById('img4'));">
</body>
<script type="text/javascript">
	//Aqui eu declarei variáveis que serão utilizadas na tela. 
	//Como serão utilizadas mais de uma vez, elas precisam ser global, ou seja, ser acessível em qualquer lugar a qualquer momento
	var imagemAnterior = "";
	var idImagemAnterior = "";
	var imagemPadrao = "assets/images/fundo.png";

	//Essa função é que vai fazer toda a operação de mostrar a imagem e ver se está correta a imagem selecionada.
	//Ela recebe como parâmetro o componente imagem para poder fazer toda a operação
	function showImage(imagem) {
		
		//Aqui eu pego o identificador da imagem
		var identificadorImagem = imagem.id;

		var diretorioImagem = '';
		
		//Verifico qual imagem eu selecionei
		if(identificadorImagem == 'img1' || identificadorImagem == 'img4')
			diretorioImagem = 'assets/images/plus.png';
		else
			diretorioImagem = 'assets/images/ball.png';

		//Aqui eu defino qual imagem vai aparecer naquele quadro
		imagem.src = diretorioImagem;

		
		if(imagemAnterior == "")
		{
			imagemAnterior = diretorioImagem;
			idImagemAnterior = identificadorImagem;
		}

		else
		{
			if(diretorioImagem != imagemAnterior)
			{
				document.getElementById(idImagemAnterior).src = imagemPadrao;
				document.getElementById(identificadorImagem).src  = imagemPadrao;
			}
			imagemAnterior = "";
			idImagemAnterior = "";
		}
	}
</script>
</html>
